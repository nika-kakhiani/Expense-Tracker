{% extends "base.html" %}


{% block content %}
  <form method="POST" class="shadow-lg m-10">
    {% csrf_token %}
    <div class="px-10 py-10 flex">
      <div class="mx-10">
        <div class="mx-5">
          <label class="font-semibold">Expense Name</label>
        </div>
        <div class="border p-1">
          {{ expense_form.name }}
        </div>
      </div>
      <div class="mx-10">
        <div class="mx-5">
          <label class="font-semibold">Expense Amount</label>
        </div>
        <div class="border p-1">
          {{ expense_form.amount }}
        </div>
      </div>
      <div class="mx-10">
        <div class="mx-5">
          <label class="font-semibold">Expense Category</label>
        </div>
        <div class="border p-1">
          {{ expense_form.category }}
        </div>
      </div>
      <button class="bg-green-500 px-5 py-2 text-white font-bold h-10 my-5" type="submit" name="button">Edit Data</button>
    </div>
  </form>


{% endblock %}
